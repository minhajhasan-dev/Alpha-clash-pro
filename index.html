<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen  -->
      <section
        id="home-screen"
        class="home min-h-screen text-white flex flex-col justify-center items-center"
      >
        <div class="flex flex-col gap-10 items-center">
          <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
          <p class="text-xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="btn bg-white hover:bg-white text-black"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- playground start -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen  -->
          <div
            class="artboard container artboard-horizontal phone-6 border border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-2 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-56">
              <p
                id="current-alphabet"
                class="text-black text-9xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- Keyboard start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Keyboard end-->
          <!-- life score -->
          <div class="flex justify-between w-3/4">
            <!-- display life  -->
            <button
              class="btn rounded-full bg-[#894189] text-white hover:bg-[#894189] px-5"
            >
              Life
              <img src="./images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!-- display score  -->
            <button
              class="btn rounded-full bg-[#360490] text-white hover:bg-[#360490] px-5"
            >
              <img src="./images/heart.svg" alt="" />
              Score
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end  -->
      <!-- final score start  -->
      <section
        id="final-score"
        class="score flex justify-center items-center h-screen hidden"
      >
        <div
          class="text-white p-10 rounded-2xl text-center space-y-8 bg-[#ffffff33]"
        >
          <h3 class="text-4xl">Game Over!</h3>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="last-score">14</span>
          </h1>
          <button
            onclick="play()"
            class="btn btn-lg hover:bg-white bg-white border-none text-black"
          >
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
